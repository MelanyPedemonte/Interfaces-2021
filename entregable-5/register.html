<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body class="sesion">

    <div class="login-logo">
        <img src="./images/medivet-blanco.png">
        <h1 class="description-login">Registrarse</h1>
    </div>
    <div class="register"> 
        <div class="form-register">
            <form>
                <div style="display: flex;">
                    <div class="register-form-left" style="width: 50%; margin: 10vh;">
                        <div class="form-group">
                            <label for="username">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="email" class="form-control" id="username" placeholder="Nombre de Usuario">
                        </div>
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" class="form-control" id="username" placeholder="Email">
                        </div>
                    </div>
                    <div class="register-form-rigth" style="width: 50%; margin: 10vh;">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <label for="password-repeat">Repetir Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Repetir Contraseña">
                        </div>
                        <div class="form-group">
                            <label for="username">Fecha de Nacimiento</label>
                            <div style="display: flex;">
                                <input style="margin-right: 5px;" type="number" class="form-control" id="day" placeholder="Día">
                                <input style="margin-right: 5px;" type="number" class="form-control" id="month" placeholder="Mes">
                                <input type="number" class="form-control" id="year" placeholder="Año">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: center;">
                    <a style="margin-top: 2%; width: 50vw;" href="home.html" class="btn btn-primary dark-button">CREAR CUENTA</a>
                </div>
            </form>
        </div>

    </div>
    <div class="goRegister" style="margin-top: 3vh">
        <p>Tienes cuenta?  <a href="index.html">INICIAR SESION</a></p>
    </div>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>

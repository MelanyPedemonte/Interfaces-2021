<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body class="sesion">

    <div class="login-logo">
        <img src="./images/medivet-blanco.png">
        <h1 class="description-login">Iniciar sesion</h1>
    </div>
    <div class="login"> 
        <div class="form-login">
            <form>
                <div class="form-group">
                  <label for="username">Nombre de Usuario</label>
                  <input type="email" class="form-control" id="username" placeholder="Nombre de Usuario">
                </div>
                <div class="form-group">
                  <div class="formHelp">
                    <label for="password">Contraseña</label>
                    <small id="passwordHelp" class="form-text text-muted">Olvidaste tu Contraseña?</small>
                  </div>
                  <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary dark-button">INICIAR SESION</button>
              </form>
        </div>
        <div class="fb-sesion">
            <div class="fb-container">
                <button class="btn btn-primary fb-btn"><span class="iconify" data-icon="mdi:facebook"></span>Iniciar Sesion con Facebook</button>
            <p style="margin-top: 5%;">Con tan solo un click inicia sesion en MediVet vinculando tu cuenta con facebook.</p>
            </div>
        </div>

    </div>
    <div class="goRegister">
        <p>No tienes cuenta? <a href="register.html">REGISTRARSE</a></p>
    </div>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>

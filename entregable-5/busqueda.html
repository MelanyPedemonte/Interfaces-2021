<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MediVet</title>
</head>
<body class="body-home">

    <header>
        <div class="logo">
            <img src="./images/medivet-blanco.png">
        </div> 
        <div class="search-bar">
            <input class="form-control mr-sm-2" type="search" placeholder="Busquedas" aria-label="Search">
        </div>
        <div class="vl"></div>
        <div class="home">
            <span class="iconify" data-icon="ant-design:home-outlined"></span>
            <p class="text-header">Inicio</p>
        </div>
        <div class="mensajes">
            <span class="iconify" data-icon="bx:bx-chat"></span>
            <p class="text-header">Mensajes</p>
        </div>
        <div class="notificaciones">
            <span class="iconify" data-icon="ic:round-notifications-none"></span>
            <p class="text-header">Notificaciones</p>
        </div>
        <div class="profile">
            <img src="./images/profilepic.png">
            <span class="iconify" data-icon="ant-design:caret-down-filled"></span>
        </div> 
    </header>

    <div class="busqueda-container">

        <div class="busqueda">
            <div class="filtro">
                <input class="localidad" type="text" placeholder="Localidad">
                <input class="especialidad" type="text" placeholder="Especialidad">
                <input class="universidad" type="text" placeholder="Universidad">
            </div>
    
            <div class="resultado">
        </div>

        </div>

        <div class= "publicidades">
            <div class="propaganda1"></div>
            <div class="propaganda2"></div>
        </div>

    </div>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>

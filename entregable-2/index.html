<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="SHORCUT ICON" type="image/x-icon.ico" href="./images/diseño/descarga.png"/>
    <title>Little Prince's Line</title>
</head>
<body>
    <header>
        <img src="./images/diseño/banner.png" alt="">
    </header>
    
    <div class= "pieces">
        <input type="button" id="dibujarFichas1" value="Cambiar ficha Jugador 1" onclick="clean()">
        <select id="fichaJugador1">
            <option value="principito">principito</option>
            <option value="planeta">planeta</option>
        </select>
        <img src="./images/pieces/principito.png" id="imgPrincipito">
        <img src="./images/pieces/planeta.png" id="imgPlaneta">
        <img src="./images/pieces/zorro.png" id="imgZorro">
        <img src="./images/pieces/serpiente.png" id="imgSerpiente">
        <input type="button" id="dibujarFichas2" value="Cambiar ficha Jugador 2" onclick="clean()">
        <select id="fichaJugador2">
            <option value="zorro">Zorro</option>
            <option value="serpiente">serpiente</option>
        </select>
    </div>

    <div class="rules">
        <label for="puntos1"><strong>Jugador 1: </strong></label>
        <input type="text" id="puntos1" class="btn btn-danger" value="" disabled>
        <label for="">Selecciona la cantidad de columnas que deseas que tenga el tablero: </label>
        <input type="number" value="4" min="4" max="7" id="number">
        <input class="dibujar" type="button" value="Dibujar" onclick="redibujarTablero()"> 
        <label for="puntos2"><strong>Jugador 2: </strong></label>
        <input type="text" id="puntos2" class="btn btn-warning" value="" disabled>
        <input type="button" id="reiniciarJuego" value="Reiniciar Juego" onclick="reiniciarJuego()">
    </div>

    <p class="winner"></p>

    <div class="canvas">
        <canvas id="canvas" width="1200" height="800"></canvas>
    </div>

    <footer>
        <p>Diaz Bailey, Viviana Ayelén</p>
        <p>Pedemonte, Melany</p>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/Game.js"></script>
    <script src="./js/Board.js"></script>
    <script src="./js/Piece.js"></script>
</body>
</html>

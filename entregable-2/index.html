<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="SHORCUT ICON" type="image/x-icon.ico" href="./images/diseño/descarga.png"/>
    <title>Little Prince's Line</title>
</head>
<body>
    <header>
        <img src="./images/diseño/banner.png" alt="">
    </header>
    <div class= "pieces">
        <img src="./images/pieces/elefante.png" id="imgElefante">
        <img src="./images/pieces/oveja.png" id="imgOveja">
        <img src="./images/pieces/planeta.png" id="imgPlaneta">
        <img src="./images/pieces/principito.png" id="imgPrincipito">
        <img src="./images/pieces/rey.png" id="imgRey">
        <img src="./images/pieces/rosa.png" id="imgRosa">
        <img src="./images/pieces/serpiente.png" id="imgSerpiente">
        <img src="./images/pieces/zorro.png" id="imgZorro">
    </div>
    <div class="rules">
        <label for="">Selecciona la cantidad de columnas que deseas que tenga el tablero: </label>
        <input type="number" value="4" min="4" max="6" id="number">
        <input class="dibujar" type="button" value="Dibujar" onclick="redibujarTablero()">
    </div>
    <div class="canvas">
        <canvas id="canvas" width="1200" height="500"></canvas>
        <img src="./images/pieces/principito.png" id="imgPrincipito">
        <img src="./images/pieces/zorro.png" id="imgZorro">
    </div>
    <footer>
        <p>Diaz Bailey, Viviana Ayelén</p>
        <p>Pedemonte, Melany</p>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/Game.js"></script>
    <script src="./js/Board.js"></script>
    <script src="./js/Piece.js"></script>
</body>
</html>

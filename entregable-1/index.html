<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="SHORCUT ICON" type="image/x-icon.ico" href="./image/raster-version-set-three-black-260nw-230034337.png"/>
    
        <title>
        Dal&iacutePaint
    </title>
</head>
<body>
    <header>
        <img src="./image/bannerPaint.jpg" alt="">
    </header>

    <div class="container">

        <div class="context">
            <canvas id="myCanvas" width="700" height="350"></canvas>
        </div>

        <div class="settings">
            <button id="lapiz">Lapiz</button>
            <button id="borrar">Goma</button>
            <input type="color" id="color">
            <input type="range" id="grosor" min="1" max="10" value="1">
            <button onclick="document.querySelector('#image').click();">Agregar Imagen</button>
            <input type="file" id="image" style="display: none;">
            <button id="negativo">Negativo</button>
            <button id="brillo">Brillo</button>
            <button id="binarizacion">Binarizacion</button>
            <button id="sepia">Sepia</button>
            <button><a id="descargar" download="image.jpg">Guardar</a></button>
            <button id="limpiar">Limpiar</button>
        </div>

    </div>
    
    <footer>
        <ul>
            <li><i class="fab fa-instagram"> <a href="https://www.instagram.com/pocha.diazbailey"target= _blank> @AyeDiazBailey</a> </i></li>
            <li><i class="fab fa-instagram"> <a href="https://www.instagram.com/melanypedemonte"target= _blank> @MelanyPedemonte</a> </i></li>
        </ul>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="SHORCUT ICON" type="image/x-icon.ico" href="./image/raster-version-set-three-black-260nw-230034337.png"/>
    
        <title>
        Dal&iacutePaint
    </title>
</head>
<body>
    <header>
        <img src="./image/bannerPaint.jpg" alt="">
    </header>

    <div class="container">

        <div class="context">
            <canvas id="myCanvas" width="700" height="390"></canvas>
        </div>

        <div class="settings">
            
            <div class="paint">
                <h1>Herramientas de dibujo</h1>
                <button id="lapiz"><i class="fas fa-pencil-alt"></i></button>
                <button id="borrar"><i class="fas fa-eraser"></i></button>
                <input type="color" id="color">
                <input type="range" id="grosor" min="1" max="10" value="1">
            </div>

            <div class="filtros">
                <h1>Aplicale filtros a tu imagen</h1>
                <div class="image-functions">
                    <button><a id="descargar" download="image.jpg"><i class="fas fa-download"></i></a></button>
                    <button id="limpiar"><i class="fas fa-broom"></i></button>
                </div>
                <div class="image-filters">
                    <div>
                        <input class="form-control" type="file" id="inputImg">
                    </div>
                    <div>
                        <button id="image-button" class="btn btn-danger"> Cargar Imagen </button>
                    </div>
                    <button id="negativo">Negativo</button>
                    <button id="brillo">Brillo</button>
                    <button id="binarizacion">Binarizacion</button>
                    <button id="sepia">Sepia</button>
                    <button id="saturacion">Saturacion</button>
                    <button id="blur">Blur</button>
                </div>
            </div>
            
        </div>

    </div>
    
    <footer>
        <ul>
            <li><i class="fas fa-envelope-open-text"></i>ayediazbailey@gmail.com</i></li>
            <li><i class="fas fa-envelope-open-text"></i>melanypedemonte@gmail.com</li>
        </ul>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>

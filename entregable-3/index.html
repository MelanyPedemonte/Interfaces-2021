<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flappy Bird</title>
</head>
<body>
    <div id="game">
        <div id="background">
            <div class="layer" id="layer05"></div>
            <div class="layer" id="layer04"></div>
            <div class="layer" id="layer03"></div>
            <div class="layer" id="layer02"></div>
            <div class="layer" id="layer01"></div>
        </div>
        <div class="bird" id="bird"></div>
        <div id="obstacle-top"></div>
        <div id="obstacle-bottom"></div>
        <div id="star"></div>
        <div id="reglas">
            <h1>REGLAS DEL JUEGO</h1>
            <p>1- El pajaro vuela con la barra de espacio</p>
            <p>2- La coleccion de estrellas suma 100 puntos</p>
            <p>3- ¡¡Mientras el pajaro va volando suma puntos!!</p>
            <p>4- Cuando sumes 500 puntos te espera una sorpresa</p>
        </div>
        <div id="gameOver">
            <h1 class="title">Game Over</h1>
            <h3 class="score">Score:</h3>
            <h3 id="score"></h3>
            <button id="reset" onclick="location.reload()">¿Vuelves a jugar?</button>
            <div class="backdrop"></div>
        </div>
    </div>
    <script src="js/Obtacle.js"></script>
    <script src="js/Star.js"></script>
    <script src="js/Bird.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
